<!-- Home Grid UI -->

<h1><u>SpeechPath</u></h1>

<h3>Select a sound below to get started!</h3>

<div class="grid grid-pad">

  <a class="col-1-4" *ngFor="let sound of sounds">
      <div class="module">
        <h2>{{ sound.sound }}</h2>
        <p>{{ sound.phonetic }}</p>
      </div>
  </a>

</div>
